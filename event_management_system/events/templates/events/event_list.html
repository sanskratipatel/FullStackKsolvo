{% extends 'base.html' %}

{% block title %}Event List{% endblock %}

{% block content %}
<h1>Events</h1>
<ul>
    {% for event in events %}
        <li>
            <a href="{% url 'event_detail' event.id %}">{{ event.name }}</a> - {{ event.date }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
